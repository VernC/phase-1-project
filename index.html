<!DOCTYPE html>
<html lang="en">
  <head>
    <title>API Lists</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="api-header">
      <img
        src="https://cdn-icons-png.flaticon.com/512/103/103093.png"
        alt="api-header"
      />
    </div>

    <p>The select the category for the type of api that you are interested in.</p>

<form action="/action_page.php">
  <label for="category-dropdown" required>*Select a category:</label>
  <select name="category" id="category">
    <option value>Please select a category</option>
    <option value="Animals">Animals</option>
    <option value="Anime">Anime</option>
    <option value="Anti-Malware">Anti-Malware</option>
    <option value="Art & Design">Art & Design</option>
    <option value="Authentication">Authentication</option>
    <option value="Blockchain">Blockchain</option>
    <option value="Books">Books</option>
    <option value="Business">Business</option>
  </select>
  <br><br>
  <input type="submit" value="Submit">
</form>

<p>Click the "Submit" button and the form-data will be sent to a page on the 
server called "action_page.php".</p>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
